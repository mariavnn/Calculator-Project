<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Calculator Project</title>
</head>
<body>
    <h1>Calculator Project</h1>
    <main>
        <section class="calculator-container">
                <div class="screen-container">0</div>
                
                <button id="c" class="btn">C</button>
                <button id="borrar" class="btn">‚Üê</button>
                <button id ="btn-divid" class="btn">/</button>
                <button id ="btn-multiple" class="btn">*</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="btn-rest" class="btn">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button id ="btn-sum" class="btn">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="btn-equal" class="btn">=</button>
                <button id="btn-zero" class="btn">0</button>
                <button class="btn">.</button>

                
                
        </section>
    </main>
    
</body>
</html>
